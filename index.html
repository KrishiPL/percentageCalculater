<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator-main">
        <section class="calculator">
            <header class="calculator-header">
                <h1>Percentage Calculator</h1>
            </header>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="percentage">Percentage:</label>
                    <input type="number" id="percentage" name="percentage" value="20" required>
                </div>
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="number" id="number" name="number" value="150" required>
                </div>
                <button type="button" onclick="calculatePercentage()">Calculate</button>
                <div class="form-group result-group">
                    <p id="result">Result will appear here</p>
                </div>
            </form>
        </section>
    </main>

    <script src="percentage.js"></script>
</body>
</html>
